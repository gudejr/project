<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spurs Note</title>
	<link rel="stylesheet" type="text/css" href="project.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="project.js"></script>
     <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="ckeditor/ckeditor.js"></script>
</head>
<body onload="responsiveWeb();"onresize="responsiveWeb();">
    <div class="top" id="top">
        <div class="logo" id="logo">
            <h1><a href="main.html">Spurs Note</a></h1>
        </div>
        <div><input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock" placeholder="Hash-tag Search"></div>
	
    </div>
    <div class="main">
        <div class="write">
            <div class="title">
                <label for="InputTitle">Title</label>
                 <input type="title" class="form-control" id="InputTitle" placeholder="Title">
            </div>

            <div class="content">
            <form>
                <label for="InputMain">Content</label>
                <textarea name="editor1" id="editor1" rows="10" cols="80"><input type="title" class="form-control" id="IputTitle" placeholder="Title"></textarea>
                <script>
                CKEDITOR.replace(
                    'editor1',
                    {
                        toolbar : 'Basic',
                        filebrowserImageUploadUrl : '    fileupload.jsp?type=Image',
                        width: '100%',
                        height : '280'
                    }
                    );
                
                </script>
            </form>
	        </div>

            <div class="submit">
                <a href="main.html"><input class="btn btn-default" type="submit" value="write" onclick="writenew();"></a>
            </div>
        </div>
    </div>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
